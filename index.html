<!DOCTYPE HTML>
<HTML>
<HEAD>
    <link href="bower/css/bootstrap.min.css" rel="stylesheet">
</HEAD>

<BODY>
<div class="container">
    <h1>DICOMToFHIRImagingStudy</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="rootUrl" class="col-sm-2 control-label">WADO-RS Root URL:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rootUrl" placeholder="" value="http://vna.hackathon.siim.org/dcm4chee-arc/wado/DCM4CHEE/studies">
            </div>
        </div>
        <div class="form-group">
            <label for="studyUid" class="col-sm-2 control-label">Study UID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="studyUid" placeholder="" value="1.3.6.1.4.1.14519.5.2.1.7777.9002.168969969813049794019998800433">
            </div>
        </div>
        <div class="form-group">
            <label for="system" class="col-sm-2 control-label">System</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="system" value="http://www.siim.org">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Go</button>
            </div>
        </div>
    </form>



    Result:
    <textarea id="imagingStudy" class="form-control" rows="20"></textarea>

</div>
</BODY>

<script src="bower/js/jquery.min.js"></script>


<script src="bower/js/bootstrap.min.js"></script>
<script src="main.js"></script>


</HTML>
